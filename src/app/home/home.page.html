<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div *ngIf="!hasMapLoaded">
    <ion-spinner></ion-spinner>
    <p>Please wait for the map to load...</p>
  </div>

  <div *ngIf="hasMapLoaded">
  <h1>Click countries to select</h1>
  <div id="chartdiv"></div>

  <div id="info">Selected countries: <span id="selected">{{ selectedCountries }}</span></div>

  <!--
  <ion-list >
    <ion-item  *ngFor="let entry of form">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
  -->

  <ion-fab vertical=80% horizontal="end" slot="fixed">
    <ion-fab-button (click)="saveCountries()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  </div>
</ion-content>
